<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" xmlns:og="http://ogp.me/ns#" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="code.js"></script>
		<script type="text/javascript">
			function run() {
				var cmds =document.getElementById("command").value;
				var cmdList = cmds.split('\n');
				var result = consecutive(cmdList[0]);
				console.log(result);
			}
		</script>
	</head>
	<body>
		<h2>Consecutive Sum</h2>
		<textarea rows="10" cols="80" id="command"></textarea>
		<button onclick="run()">Go</button>
	</body>
</html>
